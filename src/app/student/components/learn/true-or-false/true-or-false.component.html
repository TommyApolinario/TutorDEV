<body data-aos="fade-left">
    <!--Orden-->
    <div class="row mt-4 mb-4">
        <h4><b>Determina si esta afirmaci√≥n es verdadera o falsa</b></h4>
    </div>

    <!--Pregunta-->
    <div class="row d-flex mb-4">
        <div class="col-12 col-md-3 col-lg-3 order d-flex align-items-center justify-content-center">
            <img src="https://images.vexels.com/media/users/3/157292/isolated/preview/1013ce3cf5903ef5afe01f0fd443dc03-diseno-colorido-de-pizza-entera.png"
                alt="img-activity">
        </div>
        <div class="col-12 col-md-9 col-lg-9 d-flex align-items-center justify-content-center">
            <p>{{activity.question.text_root}}</p>
        </div>
    </div>

    <!--Opciones-->
    <div class="row" role="group" aria-label="Basic radio toggle button group">
        <div class="col-12 d-flex justify-content-start align-items-center mb-3 option"
            [class.selected]="selectedOption === 'option1'" (click)="selectOption('option1', true)">
            <div class="option-number">a</div>
            <input type="radio" class="btn-check" name="btnradio" id="option1" autocomplete="off">
            <label class="btn btn-outline-secondary" for="option1"> Verdadero</label>
        </div>

        <div class="col-12 d-flex justify-content-start align-items-center mb-3 option"
            [class.selected]="selectedOption === 'option2'" (click)="selectOption('option2', false)">
            <div class="option-number">b</div>
            <input type="radio" class="btn-check" name="btnradio" id="option2" autocomplete="off">
            <label class="btn btn-outline-secondary" for="option2"> Falso</label>
        </div>
    </div>
</body>
