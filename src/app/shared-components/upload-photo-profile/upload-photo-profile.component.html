@if(!spinnerStatus){
    <app-spinner></app-spinner>
}

<div class="container">
    <div class="modal-header">
        <h4 class="modal-title"><fa-icon [icon]="iconPhotoProfile"></fa-icon> Subir foto</h4>
    </div>
    <div class="modal-body">
        <div class="row" [formGroup]="photoForm">
            <div class="col-12">
                <div class="container-video" id="container-video">
                    <input type="file" id="file" (change)="onImageSelected($event)" accept=".png, .jpeg, .jpg" hidden
                        formControlName="file">
                    <div class="video-area" [style.background-image]="imageUrl ? 'url(' + imageUrl + ')' : ''">
                        <fa-icon [icon]="iconUploadVideo" id="iconUpload"></fa-icon>
                        <h4>Subir foto</h4>
                        <p>Suba una foto en formato .png .jpeg o .jpg con un tamaño máximo de 5MB</p>
                    </div>
                    @if(photoForm.get('file')?.hasError('required') && photoForm.get('video')?.touched){
                        <div class="validators">
                            <small>¡Este campo es requerido!</small>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="modal.dismissAll()" type="button" class="btn btn-outline-primary btn">Cancelar</button>
        <button (click)="uploadPhotoToGoogle()" [disabled]="!photoForm.valid" type="button" class="btn btn-primary btn">Actualizar</button>
    </div>
</div>
