services:
  backend:
    build:
      context: ./backend
    container_name: backend 
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=True
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=tutoraidb
      - DATABASE_USER=tutoraiuser
      - DATABASE_PASSWORD=tutoraipassword
      - OPENAI_API_KEY=sk-proj-jt5ZhbYcVZTyuTPI47vYT3BlbkFJrEik0CMFoTtpMM6Pivnb
      - MONGODB_URI=mongodb+srv://tapolinarios:w0qEkCSNxK8bLFJZ@cluster0.yf63dy8.mongodb.net/

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=tutoraidb
      - POSTGRES_USER=tutoraiuser
      - POSTGRES_PASSWORD=tutoraipassword

volumes:
  postgres_data: