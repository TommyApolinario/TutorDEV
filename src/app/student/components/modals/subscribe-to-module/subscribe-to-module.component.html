@if(!spinnerStatus){
    <app-spinner></app-spinner>
}

<div class="container">
    <div class="modal-header">
        <h4 class="modal-title"><fa-icon [icon]="iconModules"></fa-icon> Nueva suscripción</h4>
    </div>
    <div class="modal-body">
        <div class="row alert-info">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </symbol>
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                </symbol>
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </symbol>
            </svg>

            <div class="alert alert-primary d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                    <use xlink:href="#info-fill" />
                </svg>
                <div>
                    Si tiene un código de módulo o su profesor le ha proporcionado uno, ingréselo para poder suscribirse
                    a dicho módulo.
                </div>
            </div>
        </div>

        <form class="row container-code" [formGroup]="codeForm">
            <!--Código-->
            <div class="col-12">
                <label class="mb-1"><b>Código</b></label>
                <input type="text" placeholder="Código*" class="form-control form-control-lg bg-light fs-6"
                    formControlName="codeModule"
                    [ngClass]="{
                        'is-invalid': codeForm.get('codeModule')?.hasError('required') && codeForm.get('codeModule')?.touched || codeForm.get('codeModule')?.hasError('pattern'),}"
                    [maxlength]="50" />
                @if(codeForm.get('codeModule')?.hasError('required') && codeForm.get('codeModule')?.touched){
                    <div class="validators">
                        <small>¡Este campo es requerido!</small>
                    </div>
                }
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button (click)="modal.dismissAll()" type="button" class="btn btn-outline-primary btn">Cancelar</button>
        <button (click)="subscribeToModule()" [disabled]="!codeForm.valid" type="button" class="btn btn-primary btn">Suscribirme</button>
    </div>
</div>
